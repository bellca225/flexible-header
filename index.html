<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Header</title>
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <link rel="stylesheet" href="./layout.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9204d5448c.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="header__back">
      <!-- header start -->
      <header>
        <!-- header__logo start -->
        <div class="header__logo">
          <a href="#"><img src="./img/translogo.png" alt="Logo" /></a>
        </div>
        <!-- header__logo end -->
        <!-- nav start -->

        <nav>
          <ul class="main">
            <li>
              Home
              <ul class="sub">
                <div class="sub__color">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">sub_item1</a></li>
                </div>
              </ul>
            </li>
            <li>
              Gallery
              <ul class="sub">
                <div class="sub__color">
                  <li><a href="#">Gallery</a></li>
                  <li><a href="#">sub_item1</a></li>
                  <li><a href="#">sub_item1</a></li>
                </div>
              </ul>
            </li>
            <li>
              Cody Guide
              <ul class="sub">
                <div class="sub__color">
                  <li><a href="#">Cody Guide</a></li>
                  <li><a href="#">sub_item1</a></li>
                  <li><a href="#">sub_item1</a></li>
                </div>
              </ul>
            </li>
            <li>
              Another
              <ul class="sub">
                <div class="sub__color">
                  <li><a href="#">Another</a></li>
                  <li><a href="#">sub_item1</a></li>
                  <li><a href="#">sub_item1</a></li>
                </div>
              </ul>
            </li>
            <li>
              About Us
              <ul class="sub">
                <div class="sub__color">
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">sub_item1</a></li>
                  <li><a href="#">sub_item1</a></li>
                </div>
              </ul>
            </li>
          </ul>
        </nav>

        <!-- nav end -->
        <!-- header__sns start -->
        <ul class="header__sns">
          <li>
            <a href="#"><img src="./img/twitter.png" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/facebook.png" alt="facebook" /></a>
          </li>
        </ul>

        <div class="header__toggleBtn">
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </div>

        <!-- header__sns end -->
      </header>
      <!-- header end -->
    </div>
    <!-- back end -->
  </body>
</html>
